<div class="main">


    <div class="contact-info mat-elevation-z4">

        <mat-card class="info" *ngFor="let direccion of direcciones; let i = index">
            <mat-card-header>
                <div class="icon">
                    <i class="material-icons">map</i>
                </div>
                <div class="title">
                    <mat-card-title>Direcciones</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <p>{{direcciones[i]}}</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="info">
            <mat-card-header>
                <div class="icon">
                    <i class="material-icons">phone</i>
                </div>
                <div class="title">
                    <mat-card-title>Tel√©fonos</mat-card-title>
                </div>

            </mat-card-header>
            <mat-card-content *ngFor="let telefono of telefonos; let i = index">
                <p>{{telefonos[i]}}</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="info">
            <mat-card-header>
                <div class="icon">
                    <i class="material-icons">people</i>
                </div>
                <div class="title">
                    <mat-card-title>Redes</mat-card-title>
                </div>

            </mat-card-header>
            <mat-card-content *ngFor="let red of redes; let i = index">
                <div [ngSwitch]=" redes[i]['RNombre'] " class="data-icon">
                    <div *ngSwitchCase="facebook" class="switch-case">

                        <img src="../../../../assets/images/facebook.png" alt="" srcset=""> {{redes[i]['RCuenta']}}


                    </div>
                    <div *ngSwitchCase="instagram" class="switch-case">

                        <img src="../../../../assets/images/instagram.png" alt="" srcset=""> {{redes[i]['RCuenta']}}


                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="info">
            <mat-card-header>
                <div class="icon">
                    <i class="material-icons">email</i>
                </div>
                <div class="title">
                    <mat-card-title>Correos</mat-card-title>
                </div>

            </mat-card-header>
            <mat-card-content *ngFor="let correo of correos; let i = index">
                <p>{{correos[i]}}</p>
            </mat-card-content>
        </mat-card>


    </div>


</div>
