<div class="container h-50 margen">


    <div class="card mat-elevation-z4">
        <div class="card-header text-center p5 mb5">
            <p>Ingrese sus datos</p>
        </div>
        <div class="card-body">
            <form (submit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" formControlName="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" formControlName="password" placeholder="ContraseÃ±a">
                </div>
                <div class="card-action">
                    <div class="form-group">
                        <button class="btn btn-primary mr-5">Ingresar</button>
                        <button (click)="cancel()" class="btn btn-secondary right">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>
